<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body dir="rtl">
    {% if messages %}
    <form action="" method="post">
        {% csrf_token %}
        {%for m in messages%}
        
        <p>{{m}}</p>
        <input name="update_address" id="update_address" class="" type="submit" value="تعديل العنوان">
        <input name="checkout" id="checkout" class="" type="submit" value="استخدم العنوان السابق">

        {%endfor%}
    </form>
    {%endif%}

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
       <input name="checkout" id="checkout" class="" type="submit" value="تأكيد الطلب">
          
    </form>
</body>
</html>
