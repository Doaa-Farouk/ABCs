{% extends 'core/hf.html'%}
{%block index%}
    <!-- Start Hero -->
    <section id="hero">
        <div class="owl-carousel">

            <div class="slider_img">
                <img src="https://images.unsplash.com/photo-1529154691717-3306083d869e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="hello">
                <div class="container">
                    <h1>السلام عليكم ورحمة الله وبركاته</h1>
                    <h2>إزيك يا برو, هنكون مبسوطين اوي لو اشتريت مننا (يا منعاه)</h2>
                    <button class='sign-in'>Sign In</button>
                </div>
            </div>

            <div class="slider_img">
                <img src="https://images.unsplash.com/photo-1567027757540-7b572280fa22?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="hello">
                <div class="container">
                    <h2>إزيك يا برو, هنكون مبسوطين اوي لو اشتريت مننا (يا منعاه)</h2>
                    <button class='sign-in'>Sign In</button>
                </div>
            </div>
            
        </div>
    </section>

    <!-- Start Products -->    
    <section id="products">
        <div class="container">
            <!-- Start Filters -->
                <div class="filters" id="filters">
                    <div class="categories_filters second-slider owl-carousel">
                        <img data-category-name="all" class='active' src="imgs/categories/all.webp">
                        <img data-category-name="scientific" src="imgs/categories/ctg(2).png">
                        <img data-category-name="IQ" src="imgs/categories/ctg(4).png">
                        <img data-category-name="handic" src="imgs/categories/ctg(3).png">
                        <img data-category-name="IQ" src="imgs/categories/ctg(4).png">
                        <img data-category-name="sports" src="imgs/categories/ctg(5).png">
                    </div>
                </div>
            <!-- End Filters -->

            <div class="procucts_grid">
            {% for product in products %}
                <div class="product" data-category="scientific">
                    <div class="img_holder">
                        <a href="{% url 'product_details' product.pk%}">
                            <img src="{{ MEDIA_URL }}{{product.image.url}}" alt="prodcut">
                        </a>
                    </div>
                    <div class="details">
                        <div class="prices">
                            <span class="old-price">350</span>
                            <span class="current-price">{{product.price}}</span>
                        </div>
                        <a href="#">
                            <div class="product_name">{{product.name}}</div>
                        </a>                        
                        <button class="add_cart"><a href="{% url 'add_to_cart' product.pk%}">add to cart</a></button>
                    </div>
                </div>
            {% endfor %}
            </div>
            </div>
    </section>
    <!-- End Products -->
{%endblock index%}
